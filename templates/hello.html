<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students:</h1>

<ol>
    {% for student in students %}
        <li>{{ student.group.title }} | {{ student.surname }} {{ student.name }}</li>
    {% endfor %}
</ol>
<form method="post" action="/hello/">
    {{ form }}
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>

</body>
</html>
